<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container ms-5 bg-primary p-5">

    <h3>student Form</h3>
<form action="">

    <div class="mt-5 mb-5">
        <label for="fname" class="form-label">First name</label>
        <input type="text" id="fname" class="form-control" placeholder="Enter first name">
    </div>

      <div class="mb-5">
        <label for="lname" class="form-label">Last name</label>
        <input type="text" id="lname" class="form-control" placeholder="Enter last name">
    </div>

      <div class="mb-5">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" placeholder="abc@gmail.com">
    </div>

      <div class="mb-5">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password">
    </div>

    <div>
        <center><button class="btn btn-danger">Register</button></center>
    </div>


</form>

</div>
<br><br><br><br><br>

<div class="container bg-danger">
    <form action="">
        <div class="row">

            <div class="col">
                 <label for="Em" class="form-label">Email</label>
        <input type="email" id="Em" class="form-control">
            </div>

            <div class="col">
                 <label for="pd" class="form-label">Password</label>
        <input type="password" id="pd" class="form-control">
            </div>

        </div>

         <div class="mt-5 mb-5">
        <label for="As" class="form-label">Address</label>
        <input type="text" id="As" class="form-control" placeholder="1234 Main St">
    </div>

        <div class="mt-5 mb-5">
        <label for="As2" class="form-label">Address 2</label>
        <input type="text" id="As2" class="form-control" placeholder="Apartment,studio or floor">
    </div>

        <div class="row">
            <div class="col mt-5 mb-5">
        <label for="city" class="form-label">City</label>
        <input type="text" id="city" class="form-control">
    </div>
             <div class="col">
                  <label for="state">State</label><select name="" id="state">

    <option value="choose" disabled="disabled">---Choose state---</option>
    <option value="New york">New york</option>
    <option value="Oklahoma">Oklahoma</option>
    <option value="Denver">Denver</option>
</select>

             </div>

    <div class="col mb-5">
        <label for="zip" class="form-label">Zip</label>
        <input type="text" id="zip" class="form-control">
    </div>
             <div>
        <center><button class="btn btn-success">Submit</button></center>
    </div>







        </div>


    </form>

</div>




</body>
</html>
